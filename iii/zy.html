<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/zy.css">
</head>
<body>
	<div class="box" id="box">
		<section id="one"  class="on">
			<img src="img/logo (1).png" alt="">
		</section>
		<section id="two">
			<img src="img/font.png" class="animated bounceInUp">
			<img src="img/light (3).png"class=" animated infinite flash">
		</section>
		<section id="three">
			<img src="img/font(1).png" class="animated bounceInUp">
			<img src="img/light (2).png"class="animated infinite flash">
		</section>
		<section id="four">
			<img src="img/font(2).png" class="animated bounceInUp">
			<img src="img/light (1).png"class="animated infinite flash">
		</section>
		<section id="five">
			<img src="img/font(3).png" class="animated bounceInUp">
			<img src="img/light.png"class="animated infinite flash">
		</section>
		<section id="six">
			<img src="img/font(4).png" class="hy animated bounceIn">
			<img src="img/logo1.png" class="logo animated bounceIn">
			<img src="img/logo2.png" class="logo animated bounceIn"style="-webkit-animation-delay: 0.3s;">
			<img src="img/logo3.png" class="logo animated bounceIn"style="-webkit-animation-delay: 0.5s;">
			<img src="img/logo4.png" class="logo animated bounceIn"style="-webkit-animation-delay: 0.8s;">
			<img src="img/logo.png" class="log animated bounceIn"style="-webkit-animation-delay: 1s;">
			<img src="img/btn.png" class="lj animated bounceIn"style="-webkit-animation-delay: 1.3s;">
		</section>
	</div>
	<script src="js/zepto.min.js"></script>
	<script src="js/zy.js"></script>
</body>
</html>
